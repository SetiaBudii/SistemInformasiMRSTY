<!DOCTYPE html>
<html lang="en">
  <style>
    .blue-text {
      color: blue;
    }
  
    .number-text {
      font-weight: bold;
    }
  
    .spacer {
      flex-grow: 1;
    }

    .card-body span {
      margin: 0; /* Menghilangkan margin pada paragraf */
      display: -webkit-box;
      -webkit-line-clamp: 2; /* Jumlah baris yang akan ditampilkan sebelum muncul ellipsis */
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
  
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../static/vendors/feather/feather.css">
  <link rel="stylesheet" href="../static/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../static/vendors/css/vendor.bundle.base.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="../static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="../static/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" type="../text/css" href="../static/js/select.dataTables.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../static/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../static/ve/favicon.png" />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="index.html"><img src="../static/images/logo.svg" class="mr-2"
            alt="logo" /></a>
        <a class="navbar-brand brand-logo-mini" href="index.html"><img src="../static/images/logo.svg" alt="logo" /></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-start">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
          data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('trendingfs') }}">
              <i class="bi bi-graph-up menu-icon"></i>
              <span class="menu-title">Trending</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('recommendationchannel') }}">
              <i class="bi bi-hand-thumbs-up menu-icon"></i>
              <span class="menu-title">Recommen channel</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
                    <h2 class="font-weight-bold mb-5" style="color: #242565;">Trending</h2>
          <div class="row">
            {% for i in range(number_of_videos) %}
            <div class="col-sm-6 col-xl-3" style="margin-bottom: 15px;">
              <div class="card overflow-hidden rounded-2">
                <div class="position-relative">
                  <img src=" {{data[0]['Videos'][i]['thumbnail']}}" class="card-img-top rounded-0">
                </div>
                <div class="card-body pt-3 p-4">
                  <div class="d-flex align-items-center">
                    <h6 class="blue-text small mb-0">
                      {{data[0]['Videos'][i]['Day']}} {{data[0]['Videos'][i]['Month']}}
                    </h6>
                    <h6 class="fw-semibold fs-4 ml-2 mb-0">
                      <span class="text-sm">{{data[0]['Videos'][i]['Title'][:50]}}..</span>
                    </h6>
                  </div>
                  <div class="d-flex align-items-center">
                    <span class="number-text">#{{i+1}}</span>
                  </div>
                  <div class="d-flex flex-column mt-2">
                    <p class="mb-0 small">{{data[0]['Videos'][i]['ChannelTitle']}}</p> 
                    <p class="mb-0 small">{{data[0]['Videos'][i]['ViewCount']}} views</p> 
                  </div>
                </div>         
              </div>
            </div>  
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="../static/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="../static/vendors/chart.js/Chart.min.js"></script>
  <script src="../static/vendors/datatables.net/jquery.dataTables.js"></script>
  <script src="v../endors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
  <script src="../static/js/dataTables.select.min.js"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../static/js/off-canvas.js"></script>
  <script src="../static/js/hoverable-collapse.js"></script>
  <script src="../static/js/template.js"></script>
  <script src="../static/js/settings.js"></script>
  <script src="../static/js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="../static/js/dashboard.js"></script>
  <script src="../static/js/Chart.roundedBarCharts.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
