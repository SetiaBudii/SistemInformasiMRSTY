<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="index.html"><img src="../static/images/logo.svg" class="mr-2"
            alt="logo" /></a>
        <a class="navbar-brand brand-logo-mini" href="index.html"><img src="../static/images/logo.svg" alt="logo" /></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-start">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
          data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('trendingfs') }}">
              <i class="bi bi-graph-up menu-icon"></i>
              <span class="menu-title">Trending</span>
            </a>
          </li>

              <span class="menu-title">Recommen Channel</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title" style="font-size: 24px;">Recommendation Channel</h4>
                <p class="card-description">
                  <div class="dropdown d-inline-block" style="margin-right: 10px;">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: transparent; color: #000; border-radius: 5px;">
                      Teknologi
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <a class="dropdown-item" href="#" style="background-color: transparent; color: #000; border-radius: 5px;">ASMR</a>
                      <a class="dropdown-item" href="#" style="background-color: transparent; color: #000; border-radius: 5px;">Gaming</a>
                      <a class="dropdown-item" href="#" style="background-color: transparent; color: #000; border-radius: 5px;">Kecantikan</a>
                      <a class="dropdown-item" href="#" style="background-color: transparent; color: #000; border-radius: 5px;">Teknologi</a>
                    </div>
                  </div>
                
                  <div class="dropdown d-inline-block">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: transparent; color: #000; border-radius: 5px;">
                      Most viewed
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                      <a class="dropdown-item" href="#" style="background-color: transparent; color: #000; border-radius: 5px;">Most Subribe</a>
                      <a class="dropdown-item" href="#" style="background-color: transparent; color: #000; border-radius: 5px;">Most Likes</a>
                    </div>
                  </div>                                  
                </p>
                <style>
                  .table tbody tr {
                    height: 70px; 
                  }
                </style>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>
                          Rank
                        </th>
                        <th>
                          Channel
                        </th>
                        <th>
                          Views
                        </th>
                        <th>
                          Subscribe
                        </th>
                        <th>
                          Video
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in range(number_of_channels) %}
                      <tr>
                        <td class="py-1">
                          <span style="font-size: 28px; font-weight: bold;">{{i+1}}</span>
                        </td>
                        <td class="py-1">
                          <span class="channel-name">{{all_channel_channels[i]}}</span>
                        </td>
                        <td>
                         b
                        </td>
                        <td>
                          c
                        </td>
                        <td>
                          j
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
